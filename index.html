<!DOCTYPE html>
<html>

<!-- 
	We will be using the A-Frame library
	This is a libary devloped about 5 years ago
	It is written on top of another libary called three.js
	Three.js is a JS libary developed for 3D graphics on the web
	Three.js is a libary written ontop of another libary called WebGl, is is very primitive and basiclly knows how to draw points

	Lot of useful info is found at the aframe website.
-->

<head>
    <title>VR SnowMan</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

</head>

<body>
    <a-scene>

        <a-plane position="-5 -1.5 -5" rotation="-90 180 0" width="10" height="10" scale="1 1 1" color="green">
            <a-sphere position="0 0 1.1" radius="1.25" color="#ffffff">
                <a-sphere position="0 0 1.75" radius="0.9" color="#ffffff">
                    <a-sphere position="0 0 1.2" radius="0.6" color="#ffffff">
                        <a-cone color="orange" radius-bottom="0.1" height="0.5" position="0 0.7 -0.1" rotation="0 0 0">
                        </a-cone>
                        <a-cylinder side="double" color="black" radius="0.1" segments-radial="60" height="0.89"
                            position="-0.25 0.15 0.03"></a-cylinder>
                        <a-cylinder side="double" color="black" radius="0.1" segments-radial="60" height="0.89"
                            position="0.25 0.15 0.03"></a-cylinder>
                        <a-cylinder side="double" color="black" radius="0.5" segments-radial="60" height="1.2"
                            rotation="90 0 0" position="0 0 0.8">
                            <a-circle side="double" color="black" radius="1" segments-radial="60" height="0.01"
                                rotation="90 0 0" position="0 -0.4 0"></a-circle>
                        </a-cylinder>
                    </a-sphere>
                </a-sphere>
            </a-sphere>
        </a-plane>
        <a-sky color="grey"></a-sky>
    </a-scene>
</body>

</html>
